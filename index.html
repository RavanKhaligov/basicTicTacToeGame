<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <section class="container">
        <div class="inner-container">
            <header>
                <p class="name">Tic Tac Toe</p>
                <p class="turn playerX">Player X's turn</p>
            </header>
           <div class="game">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
           </div>         
           <footer>
                <p class="hide display">Player X won</p>
                <button type="reset" class="reset">Reset</button>
            </footer>
        </div>
    </section>
    

    <script src='app.js'></script>
</body>
</html>
